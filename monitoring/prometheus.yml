global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "cloudlab"
    environment: "development"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # Node.js Application
  - job_name: "nodejs-app"
    static_configs:
      - targets: ["nodejs-app:3001"]
        labels:
          service: "nodejs-app"
          app: "demo"
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Python Application
  - job_name: "python-app"
    static_configs:
      - targets: ["python-app:5000"]
        labels:
          service: "python-app"
          app: "demo"
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Grafana
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
        labels:
          service: "grafana"
    metrics_path: "/metrics"

