apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: cloudlab-monitoring
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'CloudLab Dashboards'
      orgId: 1
      folder: 'CloudLab'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
