apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudlab-ingress
  namespace: cloudlab-apps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Jika menggunakan cert-manager
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cloudlab.local
        - "*.cloudlab.local"
      secretName: cloudlab-tls
  rules:
    # Main application
    - host: cloudlab.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: python-app
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs-app
                port:
                  number: 3001
    # Grafana subdomain
    - host: grafana.cloudlab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    # Prometheus subdomain (optional, untuk debugging)
    - host: prometheus.cloudlab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
---
# Ingress untuk monitoring namespace
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
