---
# NOTE: Untuk production, gunakan cert-manager untuk auto-generate certificates
# Atau gunakan existing certificates dengan command:
# kubectl create secret tls cloudlab-tls --cert=path/to/tls.crt --key=path/to/tls.key -n cloudlab-apps

apiVersion: v1
kind: Secret
metadata:
  name: cloudlab-tls
  namespace: cloudlab-apps
type: kubernetes.io/tls
data:
  # Self-signed certificate untuk development
  # Generate dengan:
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
  #   -keyout tls.key -out tls.crt \
  #   -subj "/C=ID/ST=Jakarta/L=Jakarta/O=CloudLab/OU=Dev/CN=cloudlab.local"
  #
  # Kemudian encode ke base64:
  # cat tls.crt | base64 -w 0
  # cat tls.key | base64 -w 0
  #
  # PLACEHOLDER - Replace dengan actual certificates
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi0tLS0tRU5EIENFUlRJRklDQVRFLS0tLS0K
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi0tLS0tRU5EIFBSSVZBVEUgS0VZLS0tLS0K
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: cloudlab-monitoring
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin123
